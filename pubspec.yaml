name: furniture_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/



  fonts:
     - family: MerriWeather
       fonts:
         - asset: assets/fonts/Merriweather-Bold.ttf

     - family: Nunito
       fonts:
         - asset: assets/fonts/Nunito-VariableFont_wght.ttf

     - family: Gelasio
       fonts:
         - asset: assets/fonts/Gelasio-Bold.ttf

